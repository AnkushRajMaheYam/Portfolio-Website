<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body { text-align: center; background: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; }
    .error-container { margin-top: 10vh; }
    h1 { font-size: 5rem; color: var(--hover-color); }
    p { font-size: 1.5rem; margin-bottom: 2rem; }
    a.btn { background: var(--hover-color); color: var(--bg-color); padding: 1rem 2rem; border-radius: 5px; text-decoration: none; font-weight: 600; transition: background 0.3s; }
    a.btn:hover { background: var(--secon-bg-color); color: var(--hover-color); }
    .dynamic-year { margin-top: 4rem; color: #bdbdbb; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html" class="btn">Go Home</a>
    <div class="dynamic-year" id="error-year"></div>
  </div>
  <script>
    document.getElementById('error-year').textContent = 'Â© ' + new Date().getFullYear() + ' Ankush Raj Mahe Yam | All Rights Reserved.';
  </script>
</body>
</html>
